<!--messages-->
{% if messages %}
{% for message in messages %}
<div style="color: green" class="alert alert-{{ message.tags }} notification inner_center " >
<button type="button" class="close" data-dismiss="alert">×</button>
{{message}}
</div>
{% endfor %}
{% endif %}


{%if message.success%}
<div style="color: green"  class="alert alert-success notification inner_center " >
<button type="button" class="close" data-dismiss="alert">×</button>
{{message.message}}
</div>
{%endif%}


{%if message.error%}
<div style="color: green"  class="alert alert alert-error notification inner_center " >
<button type="button" class="close" data-dismiss="alert">×</button>
{{message.message}}
</div>
{%endif%}


{%if message.info%}
<div style="color: green"  class="alert alert alert-info notification inner_center " >
<button type="button" class="close" data-dismiss="alert">×</button>
{{message.message}}
</div>
{%endif%}
